<!DOCTYPE html>
<html>
<head>
  <title>Cereal As Art</title>
  <link rel="stylesheet" type="text/css" href="style.css">
<body>
  <h1>Cereal As Art</h1>
  <h2>A new food photo every day for your new tab page</h2>
  <div id="browser">
    <span class="btn btn-red"></span>
    <span class="btn btn-orange"></span>
    <span class="btn btn-green"></span>
    <div class="browser-chrome">
      <div class="urlbar"></div>
    </div>
    <div class="browser-tab tab-1"></div>
    <div class="browser-tab tab-2"><div class="photo"></div></div>
  </div>
  <a class="download" href="https://chrome.google.com/webstore/detail/cereal-as-art/ndilcmgomojhabbpmgjkcmokmghboeij/">Download Chrome Extension</a>
  <script src="jquery-1.11.1.min.js"></script>
  <script>
    // Wait a second, then open a new tab
    setTimeout(function(){
      var browserEl = document.getElementById('browser');
      browserEl.setAttribute('class', 'newTab');

      $('.photo').fadeTo('slow', 0.3, function() {
        $(this).css('background-image', "url('http://search.chow.com/thumbnail/600/299/www.chow.com/assets/2014/06/cereal_lucky_charms_1920x1200.jpg')");
        $(this).fadeIn(1000);
      }).delay(500).fadeTo('slow', 1);
    }, 1000)
  </script>
</body>
</html>
